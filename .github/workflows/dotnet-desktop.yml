name: .NET Desktop

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore MineTray.sln

      - name: Build
        run: dotnet build MineTray.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test MineTray.Tests/MineTray.Tests.csproj --no-build --verbosity normal --configuration Release
